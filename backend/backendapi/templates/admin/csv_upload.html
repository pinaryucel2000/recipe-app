{% extends 'admin/base.html' %} {% block content %}
<style>
.formStyle {
    font-size: 24px;
    font-weight: bold;
    font-family: Arial;
}
.submitButton {
    box-shadow: 0px 10px 14px -7px #276873;
    background: linear-gradient(to bottom, #599bb3 5%, #408c99 100%);
    background-color: #599bb3;
    border-radius: 8px;
    display: inline-block;
    cursor: pointer;
    color: #ffffff;
    font-family: Arial;
    font-size: 20px;
    font-weight: bold;
    padding: 13px 32px;
    text-decoration: none;
    text-shadow: 0px 1px 0px #3d768a;
}
</style>

<form action="." method="POST" class="formStyle" enctype="multipart/form-data">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit" class="submitButton">Upload File</button>
</form>
  {% endblock %}
</form>
